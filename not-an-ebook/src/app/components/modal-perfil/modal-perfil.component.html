<div class="modal-content">
    <div class="modal-header d-flex justify-content-between align-items-center">
        <h5 class="modal-title" id="titleModalLabel">
            <b style="font-weight: 600;">Editar Perfil</b>
        </h5>
        <button (click)="closeModal()" type="button" class="btn btn-danger">X</button>
    </div>

    <div class="modal-body">
        <div class="mb-3">
            <p class="form-label">Nombres:</p>
            <input [(ngModel)]="usuario.nombres" type="text" class="form-control form-control-modal" id="modal-pais" placeholder="Colombia">
        </div>

        <div class="mb-3">
            <p class="form-label">Apellidos:</p>
            <input [(ngModel)]="usuario.apellidos" type="text" class="form-control form-control-modal" id="modal-region" name="region/State"
                placeholder="Santander">
        </div>

        <div class="mb-3">
            <p class="form-label">Correo:</p>
            <input [(ngModel)]="usuario.email" type="text" class="form-control form-control-modal" id="modal-ciudad" name="ciudad"
                placeholder="Bucaramanga">
        </div>

        <div class="mb-3">
            <p class="form-label">Telefono:</p>
            <input [(ngModel)]="usuario.telefono" type="text" class="form-control form-control-modal" id="modal-codigo-postal" name="codigo postal"
                placeholder="68001">
        </div>

        <div class="d-flex justify-content-center" style="width: 100%;">
            <button (click)="actualizarPerfil()" id="btn-update-perfil" type="button" class="btn btn-success"
                style="font-weight: 600;">Â¡Actualizar Perfil!
            </button>
        </div>

        <div *ngIf="strError.length > 1" style="display: flex; justify-content: center; align-items: center; margin-top: 5px;">
            <p class="mt-1" style="color: red; font-weight: 600;">
                {{strError}}
            </p>
        </div>
    </div>
</div>
