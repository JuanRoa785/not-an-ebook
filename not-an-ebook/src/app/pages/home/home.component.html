<div id="enlacesGenerosLiterarios">
    <h5>GÃ©neros Literarios</h5>
    <div id="carouselGenerosLiterarios" class="carousel carousel-dark slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <div class="d-flex justify-content-center flex-wrap gap-2 p-3">
                    <div *ngFor="let genero of carruselMainSlide" class="card-generos">
                        <button class="card" [value]="genero.nombre" (click)="searchByGenero(genero.nombre)">
                            <img [src]="genero.portada" class="card-img-top" alt="genero literario" ngSrcNoIntrinsicSize width="135" height="190">
                            <div class="card-body mt-1">
                                <p class="card-text">{{ genero.nombre }}</p>
                            </div>
                        </button>
                    </div>
                </div>
            </div>

            <div class="carousel-item">
                <div class="d-flex justify-content-center flex-wrap gap-2 p-3">
                    <div *ngFor="let genero of carrusel2ndSlide" class="card-generos">
                        <button class="card" [value]="genero.nombre" (click)="searchByGenero(genero.nombre)">
                            <img [src]="genero.portada" class="card-img-top" alt="genero literario" ngSrcNoIntrinsicSize width="135" height="190">
                            <div class="card-body mt-1">
                                <p class="card-text">{{ genero.nombre }}</p>
                            </div>
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <button class="carousel-control-prev" type="button" data-bs-target="#carouselGenerosLiterarios" data-bs-slide="prev">
            <span class="visually-hidden">Anterior</span>
            <span class="custom-arrow">&lt;</span>
        </button>

        <button class="carousel-control-next" type="button" data-bs-target="#carouselGenerosLiterarios" data-bs-slide="next">
            <span class="visually-hidden">Siguiente</span>
            <span class="custom-arrow">&gt;</span>
        </button>

    </div>
</div>

<div id="latest-books" style="margin-bottom: 20px;">
    <h5 style="margin-top: 0px; margin-bottom: 20px;">Ultimos Libros Publicados</h5>
    <div class="row" style="display: flex; justify-content: space-evenly; margin-right: 20px;">
        <div *ngFor="let libro of librosRow1" style="margin-left: 20px; width: fit-content; padding: 0px;">
            <app-card-libro [libro] = libro style="display: inline; width: fit-content;"></app-card-libro>
        </div>
    </div>

    <div class="row" style="display: flex; justify-content: space-evenly; margin-right: 20px;">
        <div *ngFor="let libro of librosRow2" style="margin-left: 20px; width: fit-content; padding: 0px;">
            <app-card-libro [libro] = libro style="display: inline; width: fit-content;"></app-card-libro>
        </div>
    </div>
</div>
