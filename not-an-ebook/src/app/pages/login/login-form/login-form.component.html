<div id="login-form" style="padding: 10px;">
    <form>
        <div class="mb-3">
            <p class="form-label">Correo Electronico</p>
            <input [(ngModel)]="logCorreo" type="text" class="form-control" id="login-correo" placeholder="Digite su email aquí" name="logEmail"
                (ngModelChange)="verifCorreo()" autocomplete="def@def.com">
            <p *ngIf="logCorreo.length >0 && !islogCorreoValid" id="email-error-login" style="color: red; font-weight: 600;">
                * El correo Electronico no es valido *
            </p>
        </div>

        <div class="mb-3" style="margin-bottom: 0px;">

            <p class="form-label" style="display: block;">Contraseña</p>

            <div class="password-toggle" style="display: flex; align-items: center;">
                <input [(ngModel)]="logPassword" type="{{ isPasswordVisible ? 'text' : 'password' }}" class="form-control" name="password" id="login-password"
                    placeholder="8+ Caracteres">
                <i class="bi" (click)="togglePasswordsVisibility()" [ngClass]="isPasswordVisible ? 'bi-eye' : 'bi-eye-slash'" style="cursor: pointer;" id="show-password-icon"></i>
            </div>

            <p *ngIf="logPassword.length >0 && logPassword.length <= 7" id="password-error-login" style="color: red; font-weight: 600;">
                * La contraseña debe tener mas de 8 caracteres *
            </p>
        </div>

        <button (click)="iniciarSesion()" id="iniciar-sesion" type="button" class="login-btn  btn-primary mb-3"
            style="width: 100%; margin-bottom: 0px;">
            Iniciar Sesión
        </button>

        <div *ngIf="errorEspecifico.length > 1" style="display: flex; justify-content: center; align-items: center; margin-top: 5px;">
            <p id="registro-error-general" style="color: red; font-weight: 600; margin-left: 15px;">
            {{errorEspecifico}}
            </p>
        </div>

        <div id="login-loading"
            style="display: none; justify-content: center; align-items: center; margin: 15px 0 15px 0; padding: 0;">
            <p class="loading-text" style="margin: 0;">
                <i id="spinning-loading-arrow" class="bi bi-arrow-repeat spin"></i> Cargando...
            </p>
        </div>

        <div class="mb-3" style="display: flex; align-items: center; text-align: center; margin: 0px;">
            <hr style="flex: 1; border: none; border-top: 1px solid #000; margin: 0;">
            <span style="padding: 0 10px; color: #000;">o</span>
            <hr style="flex: 1; border: none; border-top: 1px solid #000; margin: 0;">
        </div>

        <div class="d-flex justify-content-center mb-3">
            <button type="button" class="login-btn otherButton d-flex align-items-center" style="width: 80%; padding-top: 5px; padding-bottom: 5px;">
                <i class="bi bi-google" style="padding-left: 32px;"></i>
                <span class="text-center flex-grow-1" style="font-weight: 600;">Inicia Sesion con Google</span>
            </button>
        </div>

        <div class="d-flex justify-content-center mb-3">
            <button type="button" class="login-btn otherButton d-flex align-items-center" style="width: 80%; padding-top: 5px; padding-bottom: 5px;">
                <svg xmlns="http://www.w3.org/2000/svg" width="25" height="30" fill="#FA8232" class="bi bi-apple"
                    viewBox="0 0 16 16">
                    <path
                        d="M11.182.008C11.148-.03 9.923.023 8.857 1.18c-1.066 1.156-.902 2.482-.878 2.516s1.52.087 2.475-1.258.762-2.391.728-2.43m3.314 11.733c-.048-.096-2.325-1.234-2.113-3.422s1.675-2.789 1.698-2.854-.597-.79-1.254-1.157a3.7 3.7 0 0 0-1.563-.434c-.108-.003-.483-.095-1.254.116-.508.139-1.653.589-1.968.607-.316.018-1.256-.522-2.267-.665-.647-.125-1.333.131-1.824.328-.49.196-1.422.754-2.074 2.237-.652 1.482-.311 3.83-.067 4.56s.625 1.924 1.273 2.796c.576.984 1.34 1.667 1.659 1.899s1.219.386 1.843.067c.502-.308 1.408-.485 1.766-.472.357.013 1.061.154 1.782.539.571.197 1.111.115 1.652-.105.541-.221 1.324-1.059 2.238-2.758q.52-1.185.473-1.282" />
                </svg>
                <span class="text-center flex-grow-1" style="font-weight: 600;">Inicia Sesion con Apple</span>
            </button>
        </div>
    </form>
</div>
